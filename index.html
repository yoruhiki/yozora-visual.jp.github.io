<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yozora no Jikoshōkai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Thanh menu điều hướng -->
    <nav id="navbar">
        <ul>
            <li><a href="#about">Giới thiệu</a></li>
            <li><a href="#portfolio">Hình ảnh</a></li>
            <li><a href="#contact">Liên hệ</a></li>
            <li><a href="#clock">Múi giờ</a></li>
        </ul>
    </nav>

    <!-- Phần giới thiệu bản thân -->
    <section id="about">
        <h1>Wellcome to My Personal Website for 夜空坂本</h1>
        <p>This is my website collection/archives information and anythings i like when I'll create and send here</p>
    </section>

    <!-- Phần hình ảnh với hiệu ứng slide -->
    <section id="portfolio">
        <div class="slider">
            <div class="slide"><img src="assets/slide1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="assets/slide2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="assets/slide3.jpg" alt="Slide 3"></div>
        </div>
    </section>

    <!-- Phần liên hệ -->
    <section id="contact">
        <h2>Liên hệ</h2>
        <p>Email: misakamikoto10036@gmail.com</p>
    </section>

    <!-- Phần múi giờ -->
    <section id="clock">
        <h2>VietNam</h2>
        <div id="VN"></div>
    </section>

    <!-- Nút mở trình quản lý ảnh -->
    <button id="open-gallery">Mở thư viện ảnh</button>

    <!-- Modal hiển thị thư viện ảnh -->
    <div id="gallery-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="gallery"></div>
            <input type="file" id="upload-image" accept="image/*">
            <button id="upload-btn">Tải ảnh lên</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
